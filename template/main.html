        <script>
            function loadXMLMsg()
            {
                var xmlhttp;
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function()
                {
                    if(xmlhttp.readyState==4&&xmlhttp.status==200)
                    {
                        if(xmlhttp.responseText=='0')
                        {
                            document.getElementById('msg').innerHTML="<a href='/message/1_1' class='h4 text-info navbar-text'><strong><i>新消息</i></a><label class='text-danger'>news</label>";
                        }
                        else
                        {
                            document.getElementById('msg').innerHTML="<a href='/message/1_1' class=''><span class='glyphicon glyphicon-comment'> 消息<span class='badge'>2</span> </a>";
                        }
                    }
                }
                xmlhttp.open('GET','/bling',true);
                xmlhttp.send();
            }
            function doUpdate()
            {
                loadXMLMsg();
                window.setTimeout('doUpdate()',60000);
            }
            doUpdate();
        </script>
