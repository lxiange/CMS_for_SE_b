{%block header%}
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a href="/" class="navbar-brand">NJU SE</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li {% if request.path == '/' %} class="active" {% end %}><a href="/">
                    <span class="glyphicon glyphicon-education"> 课程信息</a>
                </li>
                {%if cookie_name%}
                <li {% if request.path == '/member' %} class="active" {% end %}><a href="/member">
                    <span class="glyphicon glyphicon-globe"> 成员</a>
                </li>
                {%end%}
                <!-- <li {% if request.path == '/chatting/1' %} class="active" {% end %}>
                    <a href="/chatting/1"><span class="glyphicon glyphicon-bullhorn"> 吐槽</a>
                </li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
            {%if not cookie_name%}
                <li>
                    <form action='/' method='post' class='form-inline navbar-form navbar-right'>
                        <div class='form-group'>
                            <label class='sr-only'>用户名</label>
                            <input type='text' name='username' class='form-control'                     placeholder='用户名' required/>
                        </div>
                        <div class='form-group'>
                            <label class='sr-only'>密码</label>
                            <input type='password' name='password' class='form-control'                 placeholder='密码' required/>
                        </div>
                        <button type='submit' class='btn btn-success'>登录</button>
                        <a href="/register" class="btn btn-default" role="button">现在注册!</a>
                    </form>
                </li>
            {%else%}
                <li id="messageBtn"></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{cookie_name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <!-- <li>
                            <a href='/user/{{cookie_name}}'> <span class="glyphicon glyphicon-user">&nbsp;我</a>
                        </li> -->
                        <li><a href="/setting"><span class="glyphicon glyphicon-cog">&nbsp;设置</span></a></li>
                        <li><a id="logoutBtn" href="#"><span class="glyphicon glyphicon-log-out">&nbsp;注销</span></a></li>
                    </ul>
                </li>
            </ul>
            {%end%}
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<br/>
{%end%}
