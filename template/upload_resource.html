{%extends 'main.html'%}
{%include 'head.html'%}
{%block content%}
<ul>
    {%if cookie_name%}
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/"><span class="glyphicon glyphicon-list-alt"></span> 课程公告</a></li>
                    <li><a href="/homework"><span class="glyphicon glyphicon-pencil"></span> 查看作业</a></li>
                    <li><a href="/resource"><span class="glyphicon glyphicon-file"></span> 下载资源</a></li>
                    <li><a href="/">hahaa</a></li>
                </ul><br>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Blog..">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-sm-9 text-left">
                <!-- HOMEWORK -->
                <div class="row">
                    <div class="panel panel-info">
                        <div class="panel-heading">这里是上传资源 Panel</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="row">
                                    <div class="form-group">
                                        <label class='col-md-2 control-label' for="resource_title"><span class="glyphicon glyphicon-info-sign"></span> 标题</label>
                                        <div class="col-md-9">
                                            <input class='form-control' type='text' name='resource_title' id="resource_title" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class='col-md-2 control-label' for="resource_title"><span class="glyphicon glyphicon-file"></span> 文件</label>
                                        <div class="col-md-9">
                                            <!-- THERE IS FILE_NAME UNHANDLED -->
                                            <input type='file' name='resource_file' id="resource_file" class='form-control'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class='col-md-2 control-label' for="resource_content" ><span class="glyphicon glyphicon-comment"></span> 摘要</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" rows="3" name='resource_content' id="resource_content" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="col-sm-offset-2 btn btn-success"><span class="glyphicon glyphicon-cloud-upload"></span> 上传</button>
                            </form>
                        </div>
                    </div>
                </div>
                {%else%}
                <li>no cookiename</li>
                {%end%}
            </ul>
            {%end%}
