{%extends 'main.html'%}
{%include 'head.html'%}
{%block content%}
{%if cookie_name%}
<div class="container-fluid">
    <div class="row content">
        {%include 'nav_vertical.html'%}
        <div class="col-sm-9 text-left">
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading">上传资源</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="row">
                                <div class="form-group">
                                    <label class='col-md-2 control-label' for="resource_title"><span class="glyphicon glyphicon-info-sign"></span> 标题</label>
                                    <div class="col-md-9">
                                        <input class='form-control' type='text' name='resource_title' id="resource_title" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class='col-md-2 control-label' for="resource_title"><span class="glyphicon glyphicon-file"></span> 文件</label>
                                    <div class="col-md-9">
                                        <input type='file' name='resource_file' id="resource_file" class='form-control'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class='col-md-2 control-label' for="resource_content" ><span class="glyphicon glyphicon-comment"></span> 摘要</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="3" name='resource_content' id="resource_content" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="col-sm-offset-2 btn btn-success"><span class="glyphicon glyphicon-cloud-upload"></span> 上传</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%else%}
<li>no cookiename</li>
{%end%}
{%end%}
