<meta charset='utf-8'>

<html>
    <head>
        <title>NJU CSers' Club</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0'>
        <link href="{{static_url('css/bootstrap.css')}}" rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{{static_url('dist/css/bootstrapValidator.css')}}"/>
        <script src="{{static_url('js/jquery-2.1.4.min.js')}}"></script>
        <script src="{{static_url('js/bootstrap.js')}}"></script>
        <script type="text/javascript" src="{{static_url('js/bootstrap.min.js')}}"></script>
        <script type="text/javascript" src="{{static_url('dist/js/bootstrapValidator.js')}}"></script>
        <script type="text/javascript" src="{{static_url('dist/js/language/zh_CN.js')}}"></script>
    </head>
    <body style="font-family:Lato, Microsoft Yahei;">
        <script>
            {%if same_name%}
                alert('该用户名已被注册，请换一个再试试');
            {%end%}
        </script>
        <script src='/static/registerCheck.js'></script>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand">NJU Software Engineering</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li {% if request.path == '/' %} class="active" {% end %}><a href="/">
                            <span class="glyphicon glyphicon-education"> 课程信息</a>
                        </li>
                        <li {% if request.path == '/member/1' %} class="active" {% end %}><a href="/member/1">
                            <span class="glyphicon glyphicon-globe"> 成员</a>
                        </li>
                        <li {% if request.path == '/chatting/1' %} class="active" {% end %}>
                            <a href="/chatting/1"><span class="glyphicon glyphicon-bullhorn"> 吐槽</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form action='/' method='post' class='form-inline navbar-form navbar-right'>
                                <div class='form-group'>
                                    <label class='sr-only'>用户名</label>
                                    <input type='text' name='username' class='form-control'                     placeholder='用户名'/>
                                </div>
                                <div class='form-group'>
                                    <label class='sr-only'>密码</label>
                                    <input type='password' name='password' class='form-control'                 placeholder='密码'/>
                                </div>
                                <button type='submit' class='btn btn-success'>登录</button>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class='container' role='content'>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8">
                        <div>
                          <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                              <li data-target="#myCarousel" data-slide-to="1"></li>
                              <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">

                              <div class="item active">
                                <img src="{{static_url('img/25048.jpg')}}" alt="Chania">
                                <div class="carousel-caption">
                                  <h3>南京大学北大楼</h3>
                                </div>
                              </div>

                              <div class="item">
                                <img src="{{static_url('img/25024.jpg')}}" alt="Chania">
                                <div class="carousel-caption">
                                  <h3>南京大学夜景</h3>
                                </div>
                              </div>

                              <div class="item">
                                <img src="{{static_url('img/25053.jpg')}}" alt="Flower">
                                <div class="carousel-caption">
                                  <h3>南京大学仙林校区</h3>
                                </div>
                              </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <p style="font-family:Microsoft YaHei; font-size:200%;"> <strong>注册课程</strong> </p>
                            </div>
                            <div class="panel-body">
                                <br>

                                <div>
                                    <form id="defaultForm" class="form-horizontal" action='/register' method='post' name='form'>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">用户名</label>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control" name="username" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">学号</label>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control" name="njuid" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">密码</label>
                                            <div class="col-lg-8">
                                                <input type="password" class="form-control" name="password" required />
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <div class="col-md-offset-3 col-md-8">
                                                <div id="errors"></div>
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick='return checkform()'>成为新用户</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row panel">
                    <hr>
                    <p class="text-center">
                        <a href='/about' class='text-muted h5'>关于</a>
                        <span class='text-muted h5'>&nbsp;&nbsp; © 2015 NJU CSer</span>
                    </p>
                </div>
            </div>
        </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            message: '请检查出错表项。',
            container: '#errors',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名无效。',
                    validators: {
                        notEmpty: {
                            message: '用户名是必填项且不能是空的。'
                        },
                        stringLength: {
                            min: 4,
                            max: 30,
                            message: '用户名必须大于4位且小于30位。'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '用户名必须且只能是字母、数字、点和下划线。'
                        },
                        different: {
                            field: 'password',
                            message: '密码与用户名雷同。'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码是必填项且不能是空的。'
                        },
                        different: {
                            field: 'username',
                            message: '密码与用户名雷同。'
                        }
                    }
                },
            }
        });
    });
    </script>
    </body>
</html>
