{%extends 'main.html'%}
{%include 'head.html'%}
{%block content%}
<link href='../static/css/bootstrap-datepicker.css' rel='stylesheet' type='text/css' media='screen'>
{%if cookie_name%}
<div class="container-fluid">
    <div class="row content">
        {%include 'nav_vertical.html'%}
        <div class="col-sm-9 text-left">
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading">发布作业</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="post">
                            <div class="row">
                                <div class="form-group">
                                    <label class='col-md-2 control-label' for="homework_title"><span class="glyphicon glyphicon-info-sign"></span> 标题</label>
                                    <div class="col-md-9">
                                        <input class='form-control' type='text' name='homework_title' id="homework_title" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class='col-md-2 control-label' for="homework_deadline" ><span class="glyphicon glyphicon-time"></span> 截止日期</label>
                                    <div class="col-md-9">
                                        <div class="input-group date form_date col-md-4" data-date="" data-date-format="dd MM yyyy" data-link-format="yyyy-mm-dd">
                                            <input id="datepicker" type='text' name='homework_deadline' class="form-control" size='16' readonly>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                        <!-- FIXME: 同样是datepicker采取的这种办法是在这里放一个下拉菜单选择时、分，你看如何？ -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class='col-md-2 control-label' for="homework_content" ><span class="glyphicon glyphicon-list"></span> 要求</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="3" name='homework_content' id="homework_content" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="col-sm-offset-2 btn btn-success"><span class="glyphicon glyphicon-ok"></span> 发布新作业</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%else%}
<li>no cookiename</li>
{%end%}
<script src='../static/js/bootstrap-datepicker.js' charset='utf-8'></script>
<script>
$("#datepicker").datepicker({
    showOtherMonths: true,
    selectOtherMonths: true,
    dateFormat: "yy-mm-dd"
});
</script>
{%end%}
