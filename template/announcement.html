{%extends 'main.html'%}
{%include 'head.html'%}
{%block content%}
<ul>
    {%if cookie_name%}
    <div class="container-fluid">
        <div class="row content">
            {%include 'nav_vertical.html'%}
            <div class="col-sm-9 text-left">
                <!-- HOMEWORK -->
                <div class="row">
                    <div class="panel panel-info">
                        <div class="panel-heading">这里是发布公告 Panel</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post">
                                <div class="row">
                                    <div class="form-group">
                                        <label class='col-md-2 control-label' for="announcement_title"><span class="glyphicon glyphicon-info-sign"></span> 标题</label>
                                        <div class="col-md-9">
                                            <input class='form-control' type='text' name='announcement_title' id="announcement_title" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class='col-md-2 control-label' for="announcement_content" ><span class="glyphicon glyphicon-bullhorn"></span> 内容</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" rows="3" name='announcement_content' id="announcement_content" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="col-sm-offset-2 btn btn-success"><span class="glyphicon glyphicon-ok"></span> 发布新公告</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%else%}
    <li>no cookiename</li>
    {%end%}
</ul>
{%end%}
